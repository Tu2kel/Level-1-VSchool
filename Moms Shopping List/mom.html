<html lang="en">

<head>

    <div class="title-bar">

            <h3 class="title">Add Item</h3>
        </div>
        <form name="addItem" id="add-todo">
            <label class="label" for="title">Item name</label>
            <input class="input" name="title" id="title" value="" />
            <button>submit</button>
        </form>
        <div class="todos">
            <div class="title-bar">
                <h3 class="title">List of Items</h3>
            </div>
            <hr>
                    <ul id="list">
                        <li>
                            <div>Milk</div>
                            <button id="edit-one">edit</button>
                            <button id="x-one" >X</button>
                        </li>
                        <li>
                            <div>Cheerios</div>
                            <button id="edit-two">edit</button>
                            <button id="x-two">X</button>
                        </li>
                        <li>
                            <div>2 Goats</div>
                            <button id="edit-three">edit</button>
                            <button id="x-three">X</button>
                        </li>
                        
            <hr>
                    </ul>
        </div>
    </div>
    <script src="mom.js"></script>
</body>

</html>
